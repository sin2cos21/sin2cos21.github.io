<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="day24.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <title>day24</title>
</head>

<body>
    <header>
        <h2>Single Column Layout<i class="far fa-thumbs-up"></i></h2>
        <nav>
            <div id="nav_topic_wrapper">
                <div>TOP</div>
                <div>TOPIC 1</div>
                <div>TOPIC 2</div>
                <div>TOPIC 3</div>
            </div>
        </nav>
    </header>
    <main class="wf-sawarabimincho">
        <div id="message">
            <h2>君は準備できているか？</h2>
        </div>

        <div id="photo1" class="photo">
            <div class="photo_message">
                <h3>山にきた。さぁ、始まるぞ。</h3>
            </div>
            <div class="photo_image">
                <img src="day24_image/photo1.jpg" alt="山に来た画像">
            </div>
        </div>

        <div id="photo2" class="photo">
            <div class="photo2_message">
                <h3>野生のリスだ。歓迎されている。</h3>
            </div>
            <div class="photo2_image">
                <img src="day24_image/photo2.jpg" alt="リスの画像">
            </div>
        </div>
        <div id="photo3" class="photo">
            <div class="photo3_message">
                <h3>ここにしかない、味がある。</h3>
            </div>
            <div class="photo_image">
                <img src="day24_image/photo3.jpg" alt="女性の画像">
            </div>
        </div>
        <div id="photo4" class="photo">
            <div class="photo4_message">
                <h3>どこに隠してあった？こんな絶景。</h3>
            </div>
            <div class="photo_image">
                <img src="day24_image/photo4.jpg" alt="テントの画像">
            </div>
        </div>
        <div id="photo5" class="photo">
            <div class="photo5_message">
                <h3>家に帰る。街灯が優しく迎えてくれる。</h3>
            </div>
            <div class="photo_image">
                <img src="day24_image/photo5.jpg" alt="家路の画像">
            </div>
        </div>
    </main>
    <footer>Copyright © 2019 @js70days, All rights reserved.</footer>
</body>

</html>
